    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
            --fl-speed: 0.8s;
            --speed-leaf: 2s;
            --petal-gradient-start: #ff4da6;
            --petal-gradient-mid: #ff6600;
            --petal-gradient-end: #ffd11a;
            --petal-shadow: rgba(255, 215, 0, 0.4);
            --center-color-1: #654321;
            --center-color-2: #8b4513;
            --center-color-3: #2f1b14;
            --center-shadow: rgba(139, 69, 19, 0.6);
            --stem-gradient-1: #2d5016;
            --stem-gradient-2: #4a7c23;
            --stem-gradient-3: #6b8e23;
            --leaf-gradient-1: rgba(45, 80, 22, 0.6);
            --leaf-gradient-2: #4a7c23;
            --leaf-gradient-3: #6b8e23;
            --grass-color: #4a7c23;
            --light-seeds-1: #8b4513;
            --light-seeds-2: #654321;
            --light-seeds-shadow: rgba(139, 69, 19, 0.8);
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
            position: relative;
            font-family: "Sour Gummy", system-ui, cursive;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("assets/back.jpeg");
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            filter: blur(15px);
            z-index: -1;
        }

        .love-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #e9e6e8;
            font-family: 'Sour Gummy', cursive;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: bold;
            text-align: center;
            z-index: 100;
            text-shadow: 0 0 5px #0f1607, 0 0 10px #558428, 0 0 20px rgb(219, 219, 209), 0 0 30px rgb(243, 243, 236), 0 0 40px rgb(171, 96, 173);
        }

        .music-player {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(47, 27, 20, 0.7);
            padding: 10px 18px;
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 149, 0.3);
            box-shadow: 0 8px 32px rgba(255, 0, 234, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
            min-width: 260px;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .play-pause-btn {
            background: rgb(223, 87, 193);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        }

        .play-pause-btn:hover {
            background: rgb(219, 118, 197);
            transform: scale(1.05);
        }

        .play-pause-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .progress-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .song-info {
            font-size: 13px;
            color: var(--petal-gradient-mid);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--petal-gradient-start), var(--petal-gradient-mid));
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: rgba(255, 215, 0, 0.8);
            font-weight: 400;
        }

        #particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        .particle {
            position: absolute;
            background-color: rgba(223, 87, 216, 0.8);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 8px rgba(175, 89, 192, 0.9), 0 0 12px rgba(255, 221, 0, 0.5);
            animation: particle-rise 6s ease-out infinite;
        }

        @keyframes particle-rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-30vh) scale(0);
                opacity: 0;
            }
        }

        #falling-flower-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .falling-flower-wrapper {
            position: absolute;
            top: -50px;
            animation: fallDown linear forwards;
            will-change: transform;
        }
.falling-flower {
    position: relative;
    background-image: url("gerbera.svg"); /* o incrustado en base64 */
    background-size: contain;
    background-repeat: no-repeat;
    animation: sway ease-in-out infinite alternate;
    will-change: transform;
}


        @keyframes fallDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        @keyframes sway {
            from {
                transform: translateX(-25px) rotate(-45deg);
            }

            to {
                transform: translateX(25px) rotate(45deg);
            }
        }

        .night {
            display: none;
        }

        .flowers {
            position: relative;
            transform: scale(0.7);
            z-index: 2;
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 50;
            will-change: transform;
        }

        .flower--1 {
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line {
            height: 70vmin;
            animation-delay: 0.3s;
        }

        .flower--1 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
        }

        .flower--1 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
        }

        .flower--1 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
        }

        .flower--1 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 1s backwards;
        }

        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 4s linear infinite;
        }

        .flower--2 .flower__line {
            height: 50vmin;
            animation-delay: 0.6s;
        }

        .flower--2 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
        }

        .flower--2 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
        }

        .flower--2 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
        }

        .flower--2 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
        }

        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 4s linear infinite;
        }

        .flower--3 .flower__line {
            animation-delay: 0.9s;
        }

        .flower--3 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
        }

        .flower--3 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
        }

        .flower--3 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
        }

        .flower--3 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
        }

        .flower--4 {
            left: -25%;
            z-index: -6;
            transform: rotate(10deg);
            animation: moving-flower-4 3.5s linear infinite;
        }

        .flower--4 .flower__line {
            height: 95vmin;
            animation-delay: 1.2s;
        }

        .flower--4 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 2.8s backwards;
        }

        .flower--4 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 2.6s backwards;
        }

        .flower--4 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 2.4s backwards;
        }

        .flower--4 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 2.2s backwards;
        }

        .flower--5 {
            left: 75%;
            z-index: -7;
            transform: rotate(-25deg);
            animation: moving-flower-5 4.5s linear infinite;
        }

        .flower--5 .flower__line {
            height: 93vmin;
            animation-delay: 1.9s;
        }

        .flower--5 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 2.7s backwards;
        }

        .flower--5 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
        }

        .flower--5 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 2.3s backwards;
        }

        .flower--5 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
        }

        .flower--6 {
            left: -40%;
            z-index: -8;
            transform: rotate(-30deg);
            animation: moving-flower-6 5s linear infinite;
        }

        .flower--6 .flower__line {
            height: 80vmin;
            animation-delay: 2.2s;
        }

        .flower--6 .flower__leafs {
            animation-delay: 2.3s;
        }

        .flower--6 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 2.9s backwards;
        }

        .flower--6 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 2.7s backwards;
        }

        .flower--6 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 2.5s backwards;
        }

        .flower--6 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 2.4s backwards;
        }

        .flower--7 {
            left: 90%;
            z-index: -9;
            transform: rotate(15deg);
            animation: moving-flower-7 4.8s linear infinite;
        }

        .flower--7 .flower__line {
            height: 80vmin;
            animation-delay: 2.5s;
        }

        .flower--7 .flower__leafs {
            animation-delay: 2.6s;
        }

        .flower--7 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 3.2s backwards;
        }

        .flower--7 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 3.0s backwards;
        }

        .flower--7 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 2.8s backwards;
        }

        .flower--7 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 2.7s backwards;
        }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }

        .flower__leafs--1 {
            animation-delay: 1.1s;
        }

        .flower__leafs--2 {
            animation-delay: 1.4s;
        }

        .flower__leafs--3 {
            animation-delay: 1.7s;
        }

        .flower__leafs--4 {
            animation-delay: 2.0s;
        }

        .flower__leafs--5 {
            animation-delay: 2.0s;
        }

        .flower__leafs::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -100%);
            width: 8vmin;
            height: 8vmin;
            background-color: #6bf0ff;
            filter: blur(10vmin);
        }

/* --- Pétalos base (estilo gerbera) --- */
.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 20vmin;
  height: 8vmin;
  border-radius: 50%;
  transform-origin: bottom center;
  opacity: 0.95;
  z-index: 2;
  box-shadow: inset 0 0 1vmin rgba(255, 255, 255, 0.5),
              0 0 2vmin rgba(200, 100, 150, 0.7);
}

/* --- Centro base (forma) --- */
.flower__white-circle {
  position: absolute;
  left: -5vmin;
  top: -5vmin;
  width: 12vmin;
  height: 12vmin;
  border-radius: 50%;
  box-shadow: inset 0 0 1vmin rgba(0,0,0,0.7);
}

.flower__white-circle::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  height: 80%;
  border-radius: inherit;
}

/* 🌸 Flor 1 - Rosa pastel */
.flower:nth-child(1) .flower__leaf {
  background-image: linear-gradient(to top, #f7c6d9, #fce0eb, #fff0f6);
}
.flower:nth-child(1) .flower__white-circle {
  background-color: #8b5a5a; /* círculo marrón rosado */
}
.flower:nth-child(1) .flower__white-circle::after {
  background: radial-gradient(circle at center, #c48787, #5a2e2e);
}

/* 🌺 Flor 2 - Roja */
.flower:nth-child(2) .flower__leaf {
  background-image: linear-gradient(to top, #d90429, #ff4d4d, #ff9999);
}
.flower:nth-child(2) .flower__white-circle {
  background-color: #2b0000; /* círculo rojo oscuro/negruzco */
}
.flower:nth-child(2) .flower__white-circle::after {
  background: radial-gradient(circle at center, #660000, #1a0000);
}

/* 💜 Flor 3 - Violeta */
.flower:nth-child(3) .flower__leaf {
  background-image: linear-gradient(to top, #800080, #a64ca6, #d9b3ff);
}
.flower:nth-child(3) .flower__white-circle {
  background-color: #ffd633; /* círculo amarillo brillante */
}
.flower:nth-child(3) .flower__white-circle::after {
  background: radial-gradient(circle at center, #ffeb80, #b38f00);
}

/* 💙 Flor 4 - Celeste */
.flower:nth-child(4) .flower__leaf {
  background-image: linear-gradient(to top, #66b3ff, #99ccff, #e6f2ff);
}
.flower:nth-child(4) .flower__white-circle {
  background-color: #003366; /* azul oscuro centro */
}
.flower:nth-child(4) .flower__white-circle::after {
  background: radial-gradient(circle at center, #4d79ff, #001933);
}

/* 🌞 Flor 5 - Amarilla */
.flower:nth-child(5) .flower__leaf {
  background-image: linear-gradient(to top, #ffd11a, #ffe066, #fff5b3);
}
.flower:nth-child(5) .flower__white-circle {
  background-color: #b34700; /* círculo naranja/marrón */
}
.flower:nth-child(5) .flower__white-circle::after {
  background: radial-gradient(circle at center, #ff9933, #7a2900);
}

/* 🍊 Flor 6 - Naranja */
.flower:nth-child(6) .flower__leaf {
  background-image: linear-gradient(to top, #ff751a, #ff944d, #ffd9b3);
}
.flower:nth-child(6) .flower__white-circle {
  background-color: #2b0000; /* círculo oscuro */
}
.flower:nth-child(6) .flower__white-circle::after {
  background: radial-gradient(circle at center, #993300, #1a0000);
}


        .flower__line {
            height: 55vmin;
            width: 2vmin;
            background-image: linear-gradient(to left, rgb(0, 0, 0, 0.3), transparent, rgba(255, 255, 255, 0.2)),
                linear-gradient(to top, transparent 10%, var(--stem-gradient-1), var(--stem-gradient-2), var(--stem-gradient-3));
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.7);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__line__leaf {
            --w: 8vmin;
            --h: calc(var(--w) + 3vmin);
            position: absolute;
            top: 20%;
            left: 90%;
            width: var(--w);
            height: var(--h);
            border-top-right-radius: var(--h);
            border-bottom-left-radius: var(--h);
            background-image: linear-gradient(to top, var(--leaf-gradient-1), var(--leaf-gradient-2), var(--leaf-gradient-3));
            box-shadow: inset 0 0 1vmin rgba(0, 0, 0, 0.3);
        }

        .flower__line__leaf--1 {
            transform: rotate(70deg) rotateY(30deg);
        }

        .flower__line__leaf--2 {
            top: 45%;
            transform: rotate(70deg) rotateY(30deg);
        }

        .flower__line__leaf--3,
        .flower__line__leaf--4 {
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-top-left-radius: var(--h);
            border-bottom-right-radius: var(--h);
            left: -460%;
            top: 12%;
            transform: rotate(-70deg) rotateY(30deg);
        }

        .flower__line__leaf--4 {
            top: 40%;
        }

        .flower__light {
            position: absolute;
            bottom: 0vmin;
            width: 0.8vmin;
            height: 0.8vmin;
            background-color: var(--light-seeds-1);
            border-radius: 50%;
            filter: blur(0.1vmin);
            animation: sunflower-seeds 6s linear infinite backwards;
            box-shadow: 0 0 1vmin var(--light-seeds-shadow);
        }

        .flower__light:nth-child(odd) {
            background-color: var(--light-seeds-2);
        }

        .flower__light--1 {
            left: -2vmin;
            animation-delay: 1s;
        }

        .flower__light--2 {
            left: 3vmin;
            animation-delay: 0.5s;
        }

        .flower__light--3 {
            left: -6vmin;
            animation-delay: 0.3s;
        }

        .flower__light--4 {
            left: 6vmin;
            animation-delay: 0.9s;
        }

        .flower__light--5 {
            left: -1vmin;
            animation-delay: 1.5s;
        }

        .flower__light--6 {
            left: -4vmin;
            animation-delay: 3s;
        }

        .flower__light--7 {
            left: 3vmin;
            animation-delay: 2s;
        }

        .flower__light--8 {
            left: -6vmin;
            animation-delay: 3.5s;
        }

        .flower__grass {
            --c: var(--grass-color);
            --line-w: 2.5vmin;
            position: absolute;
            bottom: 10vmin;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 20;
            transform-origin: bottom center;
            transform: rotate(-48deg) rotateY(40deg);
            will-change: transform;
        }

        .flower__grass--1 {
            animation: moving-grass 2s linear infinite;
        }

        .flower__grass--2 {
            transform: scale(0.9) rotate(75deg) rotateX(10deg) rotateY(-200deg);
            opacity: 0.8;
            z-index: 0;
            animation: moving-grass--2 1.5s linear infinite;
        }

        .flower__grass--3 {
            transform: scale(1.1) rotate(-30deg) rotateY(45deg);
            opacity: 0.9;
            z-index: 15;
            animation: moving-grass--3 2.2s linear infinite;
        }

        .flower__grass--4 {
            transform: scale(1.0) rotate(60deg) rotateX(15deg) rotateY(-180deg);
            opacity: 0.7;
            z-index: 5;
            animation: moving-grass--4 1.8s linear infinite;
        }

        .flower__grass--5 {
            transform: scale(1.1) rotate(-60deg) rotateY(60deg);
            opacity: 0.85;
            z-index: 12;
            animation: moving-grass--5 2.5s linear infinite;
        }

        .flower__grass--6 {
            transform: scale(0.95) rotate(35deg) rotateY(-45deg);
            opacity: 0.9;
            z-index: 15;
            animation: moving-grass--6 2.3s linear infinite;
        }

        .flower__grass--7 {
            transform: scale(0.85) rotate(-70deg) rotateX(20deg) rotateY(170deg);
            opacity: 0.75;
            z-index: 8;
            animation: moving-grass--7 1.9s linear infinite;
        }

        .flower__grass--8 {
            transform: scale(0.9) rotate(50deg) rotateY(-70deg);
            opacity: 0.8;
            z-index: 10;
            animation: moving-grass--8 2.1s linear infinite;
        }

        .flower__grass--9 {
            transform: scale(1.2) rotate(20deg) rotateY(90deg);
            opacity: 0.6;
            z-index: 2;
            animation: moving-grass--9 1.6s linear infinite;
        }

        .flower__grass--10 {
            transform: scale(0.8) rotate(-45deg) rotateY(-120deg);
            opacity: 0.65;
            z-index: 3;
            animation: moving-grass--10 2.0s linear infinite;
        }

        .flower__grass--top {
            width: 10vmin;
            height: 14vmin;
            border-top-right-radius: 100%;
            border-right: var(--line-w) solid var(--c);
            transform-origin: bottom center;
            transform: rotate(-2deg);
        }

        .flower__grass--bottom {
            margin-top: -2px;
            width: var(--line-w);
            height: 35vmin;
            background-image: linear-gradient(to top, transparent, var(--c));
        }

   <audio id="audioPlayer">
  <source src="boy.mp3" type="audio/mpeg">
  Tu navegador no soporta el audio.
</audio>

<div class="controls">
  <button id="playPauseBtn">▶️</button>
  <div class="time-display">
    <span id="currentTime">0:00</span> / 
    <span id="totalTime">0:00</span>
  </div>
</div>

<script>
  const audio = document.getElementById("audioPlayer");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const currentTimeEl = document.getElementById("currentTime");
  const totalTimeEl = document.getElementById("totalTime");

  // Formatear segundos → mm:ss
  function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min}:${sec < 10 ? "0" + sec : sec}`;
  }

  // Mostrar duración cuando se carga el audio
  audio.addEventListener("loadedmetadata", () => {
    totalTimeEl.textContent = formatTime(audio.duration);
  });

  // Actualizar tiempo actual
  audio.addEventListener("timeupdate", () => {
    currentTimeEl.textContent = formatTime(audio.currentTime);
  });

  // Play/Pause toggle
  playPauseBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = "⏸️"; // pausa
    } else {
      audio.pause();
      playPauseBtn.textContent = "▶️"; // play
    }
  });

  // Reset botón cuando termina la canción
  audio.addEventListener("ended", () => {
    playPauseBtn.textContent = "▶️";
    currentTimeEl.textContent = "0:00";
  });
</script>
